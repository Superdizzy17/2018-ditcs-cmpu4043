<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" type="text/css" href="github.css">
</head>
<body>

    <form id="myForm">
        <div>
            <input type="search" id="search-text" placeholder="Username">
            <input type="submit" id="search-button" value="Search">
        </div>
    </form>

    <div class="container">
        <div id="profile-box">
            <h1>User Profile</h1>
            <div id="left-border">
                <div>
                    <img src="" id="profilepic">
                </div>
                <div>
                    <h2 id="name"></h2>
                </div>
                <div>
                    <h2 id="username"></h2>
                </div>
                <div>
                    <h2 id="email"></h2>
                </div>
                <div>
                    <h2 id="location"></h2>
                </div>
                <div>
                    <h2 id="gists"></h2>
                </div>
            </div>
        </div>

        <div id="repo-box">
            <h1>User Repos</h1>
            <div id="repos"></div>
        </div>
    </div>

    <br/><br/>

</body>
<script src="github.js"></script>
</html>
