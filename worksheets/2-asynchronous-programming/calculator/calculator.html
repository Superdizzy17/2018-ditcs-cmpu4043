<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" type="text/css" href="calculator.css">
    </head>

    <body>
            <div id="calculator-border">
              <form name="form">
              <input class="textview" name="textview">
            </form>
        
              <div id="calculator-keys">
                <button value="7" onclick="insert(7)">7</button>
                <button value="8" onclick="insert(8)">8</button>
                <button value="9" onclick="insert(9)">9</button>
                <button value="/" onclick="insert('/')">/</button>
                <button value="4" onclick="insert(4)">4</button>
                <button value="5" onclick="insert(5)">5</button>
                <button value="6" onclick="insert(6)">6</button>
                <button value="*" onclick="insert('*')">&times;</button>
                <button value="1" onclick="insert(1)">1</button>
                <button value="2" onclick="insert(2)">2</button>
                <button value="3" onclick="insert(3)">3</button>
                <button value="-" onclick="insert('-')">-</button>
                <button value="clear" onclick="c()">C</button>
                <button value="0" onclick="insert(0)">0</button>
                <button value="+" onclick="insert('+')">+</button>
                <button value="." onclick="insert('.')">.</button>
                <button id="equals" value="equals" onclick="equal()">=</button>
              </div>
            </div>
    </body>
    <script src="calculator.js"></script>
</html>
