<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" type="text/css" href="calculator.css">
    </head>

    <body>
            <div id="calculator-border">
              <div id="calculator-display">0</div>
        
              <div id="calculator-keys">
                <button id="operator" data-action="leftbracket">(</button>
                <button id="operator" data-action="rightbracket">)</button>
                <button id="operator" data-action="plusminus">+-</button>
                <button id="operator" data-action="divide">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="operator" data-action="multiply">&times;</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="operator" data-action="subtract">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="operator" data-action="add">+</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">C</button>
                <button id="equal" data-action="calculate">=</button>
              </div>
            </div>
    </body>
</html>
